name: Lint

on: [push, pull_request]

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.6"

      - uses: ichard26/black@feature/allow-overriding-black-version-in-github-action
        with:
          options: "--diff --check --color -v"
          src: "."
          version: "20.8b1"

      - uses: ichard26/black@feature/allow-overriding-black-version-in-github-action
        with:
          black_args: "--version"
          version: "21.5b1"
